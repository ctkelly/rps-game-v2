<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    
    //Initialize player scores
    let humanScore = 0;
    let computerScore = 0;

    //Function for human selection
    function humanPlay() {
      let humanSelection = prompt('Rock, paper, or scissors?').toLowerCase();
      return humanSelection;
    }

    //Function for computer selection
    function computerPlay() {
      let choice = ["rock", "paper", "scissors"];
      let computerSelection = choice[Math.floor(Math.random() * choice.length)];
      return computerSelection;
    }

    //Assign functions to variables
    const humanChoice = humanPlay();
    const computerChoice = computerPlay();

    //Compare human and computer selections and increment score
    function compareAndScore(humanPlay, computerPlay) {
      if ((humanChoice == 'rock' && computerChoice == 'paper')
        || (humanChoice == 'paper' && computerChoice == 'scissors')
        || (humanChoice == 'scissors' && computerChoice == 'rock')) {
        return computerScore++;
      } else if ((humanChoice == 'paper' && computerChoice == 'rock')
        || (humanChoice == 'scissors' && computerChoice == 'paper')
        || (humanChoice == 'rock' && computerChoice == 'scissors')) {
        return humanScore++;
      }
    }

    //Declare winner of the match
    function declareWinner(humanScore, computerScore) {
      if (humanScore > computerScore) {
        return `Human wins!`;
      } else if (humanScore < computerScore) {
        return `Computer wins!`;
      } else {
        return `It's a tie!`
      }
    }

    console.log(`Human chose: ${humanChoice}`);
    console.log(`Computer chose: ${computerChoice}`);
    console.log(compareAndScore(humanChoice, computerChoice));
    console.log(`Human: ${humanScore}, Computer: ${computerScore}`);
    console.log(declareWinner(humanScore, computerScore));
    
    
  </script>
</body>
